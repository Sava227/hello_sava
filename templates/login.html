{% extends "base.html" %}

{% block title %}Login - Sava Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="text-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </h3>
                    <p class="text-muted">Choose how you want to join the chat</p>
                </div>

                <!-- Guest Login Button -->
                <form method="POST" class="mb-4">
                    <input type="hidden" name="login_type" value="guest">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-badge"></i> Continue as Guest
                        </button>
                    </div>
                </form>

                <div class="text-center mb-4">
                    <p class="text-muted">- OR -</p>
                </div>

                <!-- Regular Login Form -->
                <form method="POST">
                    <input type="hidden" name="login_type" value="regular">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required 
                                   placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Required for admin/moderator)</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter password (if admin/moderator)">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login with Username
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h6 class="card-title">Test Accounts</h6>
                            <small class="text-muted">
                                <strong>Admin:</strong> sava123 / admin123<br>
                                <strong>Moderator:</strong> sava321 / admin123<br>
                                <strong>Regular User:</strong> Any username<br>
                                <strong>Guest:</strong> No credentials needed
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
